<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>TREINO COM JAVASCRIPT</title>
        <link rel="stylesheet" href="style.css">
        <script>

        function white() {
            document.body.style.backgroundColor = 'white'
            document.body.style.color = 'black'
            document.body.style.transition = '1s'
        }
        
        function blue() {
            document.body.style.backgroundColor = 'blue'
            document.body.style.color = 'white'
            document.body.style.transition = '1s'
        }

        function red() {
            document.body.style.backgroundColor = 'red'
            document.body.style.color = 'white'
            document.body.style.transition = '1s'
        }

        function yellow() {
            document.body.style.backgroundColor = 'yellow'
            document.body.style.color = 'black'
            document.body.style.transition = '1s'
        }

        function green() {
            document.body.style.backgroundColor = 'green'
            document.body.style.color = 'white'
            document.body.style.transition = '1s'
        }

        function black() {
            document.body.style.backgroundColor = 'black'
            document.body.style.color = 'white'
            document.body.style.transition = '1s'
        }

        function orange() {
            document.body.style.backgroundColor = 'orange'
            document.body.style.color = 'white'
            document.body.style.transition = '1s'
        }

        function pink() {
            document.body.style.backgroundColor = 'pink'
            document.body.style.color = 'black'
            document.body.style.transition = '1s'
        }

        function purple() {
            document.body.style.backgroundColor = 'purple'
            document.body.style.color = 'white'
            document.body.style.transition = '1s'
        }

        function grey() {
            document.body.style.backgroundColor = '#e7e7e7'
            document.body.style.color = 'black'
            document.body.style.transition = '1s'
        }

        </script>
    </head>
<body>
    <h1 class="centro">Exercício com cores em JavaScript</h1>
    <div class="container">
        <div class="texto">
            <h1>Cores em JavaScript</h1>
            <p>Aperte um botão para começar a alterar a cor de fundo do background.</p>
        </div>
        <div class="botoes">
            <button id="btn-branco" onclick="white()">Branco</button>
            <button id="btn-azul" onclick="blue()">Azul</button>
            <button id="btn-vermelho" onclick="red()">Vermelho</button>
            <button id="btn-amarelo" onclick="yellow()">Amarelo</button>
            <button id="btn-verde" onclick="green()">Verde</button>
            <button id="btn-escuro" onclick="black()">Escuro</button>
            <button id="btn-laranja" onclick="orange()">Laranja</button>
            <button id="btn-rosa" onclick="pink()">Rosa</button>
            <button id="btn-roxo" onclick="purple()">Roxo</button>
            <button id="btn-cinza" onclick="grey()">Cinza</button>
        </div>
    </div>
</body>
</html>
